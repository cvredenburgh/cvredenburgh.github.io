    <!-- GitHub Pages SPA redirect script -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back to the correct url and adds it to the browser's history
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          console.log('GitHub Pages redirect detected:', l.search);
          console.log('Decoded path:', decoded);
          var newPath = (l.pathname.length > 1 ? l.pathname.slice(0, -1) : '') + decoded + l.hash;
          console.log('Redirecting to:', newPath);
          window.history.replaceState(null, null, newPath);
        }
      }(window.location))
    </script>
